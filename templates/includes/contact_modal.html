<div class="modal fade" id="contact-modal" tabindex="-1" aria-labelledby="contact-modal-label" aria-hidden="true"
    data-bs-backdrop='static'>
    <div class="modal-dialog">
        <div class="modal-content">
            <h1 class="modal-title fs-4 dark-blue text-center pt-3" id="contact-modal-label">Send Us A Message</h1>
            <hr class="w-100">
            <div class="modal-body dark-blue">
                <p>
                    Why not sent us a message? We'd love to hear from you!
                    <br>
                    We'll get back to you as soon as we can! (Usually within 24 hours)
                </p>
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    <label for="name" class="form-label text-muted">Name:</label>
                    <input type="text" class="form-control mb-3" id="name" name="name" required>
                    <label for="email" class="form-label text-muted">Your E-mail Address:</label>
                    <input type="email" class="form-control mb-3" id="email" name="email" required>
                    <label for="message" class="form-label text-muted">Your Message:</label>
                    <textarea class="form-control contact-form-text-area mb-3" name="message" id="message" cols="30"
                        rows="10" required minlength="10"></textarea>
                    <div class="text-center">
                        <hr>
                        <button type="submit" class="btn btn-success shopping-button"><i
                                class="fa-solid fa-paper-plane pe-2"></i>Send</button>
                        <button type="button" class="btn btn-primary shopping-button"
                            data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
