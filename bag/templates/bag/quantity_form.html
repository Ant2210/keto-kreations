{% if item.type == 'product' %}
    <form class="form update-form" action="{% url 'adjust_bag' item.item_id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group">
                <button class="decrement-qty input-group-text">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <input id="" class="form-control form-control-sm qty_input" type="number" name="quantity" value="{{ item.quantity }}" min="0" max="99">
                <button class="increment-qty input-group-text">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <a class="update-link dark-blue mt-1 text-decoration-none"><small>Update</small></a>
            <a class="remove-item text-danger mt-1 text-decoration-none" data-item_id="remove_{{ item.item_id }}"><small>Remove</small></a>
        </div>
    </form>
{% elif item.type == 'variant' %}
    <form class="form update-form" action="{% url 'adjust_bag' item.item_id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group">
                <button class="decrement-qty input-group-text">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <input id="" class="form-control form-control-sm qty_input" type="number" name="quantity" value="{{ item.quantity }}" min="0" max="99">
                <button class="increment-qty input-group-text">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        <input type="hidden" name="variant" value="variant">
        <div class="d-flex justify-content-between">
            <a class="update-link dark-blue mt-1 text-decoration-none"><small>Update</small></a>
            <a class="remove-item text-danger mt-1 text-decoration-none" data-item_id="remove_{{ item.item_id }}"><small>Remove</small></a>
        </div>
    </form>
{% endif %}
